<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#293C4A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1A2832;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="128" height="128" rx="16" fill="url(#grad1)"/>
  
  <!-- Router icon -->
  <g transform="translate(24, 32)">
    <!-- Router body -->
    <rect x="0" y="20" width="80" height="40" rx="4" fill="#4A6785"/>
    <rect x="4" y="24" width="72" height="32" rx="2" fill="#2D4356"/>
    
    <!-- Status LEDs -->
    <circle cx="16" cy="40" r="4" fill="#00FF88"/>
    <circle cx="28" cy="40" r="4" fill="#00FF88"/>
    <circle cx="40" cy="40" r="4" fill="#FFB800"/>
    <circle cx="52" cy="40" r="4" fill="#4A6785"/>
    <circle cx="64" cy="40" r="4" fill="#4A6785"/>
    
    <!-- Antennas -->
    <rect x="12" y="4" width="4" height="20" rx="2" fill="#6B8BA4"/>
    <rect x="64" y="4" width="4" height="20" rx="2" fill="#6B8BA4"/>
    
    <!-- Antenna tips -->
    <circle cx="14" cy="4" r="4" fill="#4A6785"/>
    <circle cx="66" cy="4" r="4" fill="#4A6785"/>
  </g>
  
  <!-- Chart line -->
  <path d="M20 100 L40 85 L55 95 L70 75 L85 80 L100 65 L108 70" 
        stroke="#00FF88" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Data points -->
  <circle cx="40" cy="85" r="3" fill="#00FF88"/>
  <circle cx="70" cy="75" r="3" fill="#00FF88"/>
  <circle cx="100" cy="65" r="3" fill="#00FF88"/>
</svg>
